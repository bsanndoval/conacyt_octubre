<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="form-actions">
                <button (click)="go_back()" class="btn btn-primary">
                  <i class="fa fa-arrow-left"></i> Regresar
                </button>
              </div>
          <h3 class="text-themecolor">Parcelas Demostrativa y Testigo</h3>

          <div class="card">
            <div class="card-body">
              <a class="btn btn-warning"><i class="fa fa-plus"></i></a>
              <h3>Parcela:  </h3>
          </div>    
     
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Id_predio</th>
              <th scope="col">Predio</th>
              <th scope="col">Parcela</th>
              <th scope="col">AÃ±o</th>
              <th scope="col">Editar</th>
              <th scope="col">Panel</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr *ngFor="let datos of parcelas">
              <td>{{ datos.id }}</td>
              <td>{{ datos.id_predio }}</td>
              <td>{{ datos.predio }}</td>
              <td>{{ datos.tipo }}</td>
              <td>{{ datos.anio }}</td>
              <td>
                <a class="btn btn-warning"><i class="fa fa-edit"></i></a>
              </td>
              <td>
                <a
                  class="btn btn-success" (click)="get_panel(datos.tipo)"><i class="">Dem_T</i
                ></a>
              </td>
              <td>
                <a class="btn btn-success"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
      </div>
